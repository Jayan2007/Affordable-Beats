<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>

    <h2>Admin Login</h2>
    
    <form id="loginForm">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <div id="adminDashboard" style="display:none;">
        <h3>Welcome Admin!</h3>
        <button onclick="changePassword()">Change Password</button>
        <form id="changePasswordForm" style="display:none;">
            <label for="newPassword">New Password: </label>
            <input type="password" id="newPassword" required>
            <br>
            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        const dummyEmail = "jayanreidmusic@gmail.com";
        const dummyPassword = "dummyPassword123";
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === dummyEmail && password === dummyPassword) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("adminDashboard").style.display = "block";
            } else {
                alert("Incorrect email or password!");
            }
        });

        function changePassword() {
            document.getElementById("changePasswordForm").style.display = "block";
        }

        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const newPassword = document.getElementById("newPassword").value;
            if (newPassword) {
                // In real life, you would need to store this new password in a secure way
                alert("Password successfully changed!");
                document.getElementById("newPassword").value = ''; // Reset the form
                // Optionally, you could redirect the user or log them out here
            }
        });
    </script>

</body>
</html>
